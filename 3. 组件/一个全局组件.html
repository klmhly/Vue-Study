<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>组件编写</title>
    </head>
    <body>
        <div id="app">
            <sign-in></sign-in>
        </div>
    </body>
    <script src="../vue.min.js"></script>

    <script>
        // 定义全局组件 sign-in
        Vue.component('sign-in',{
            template:'<button @click="count++">{{count}},</button>',
            data () {
                return {
                    count:0
                }
            }
        })

        // 挂在程序
        var app = new Vue({
            el:'#app'
        })

    </script>
</html>
